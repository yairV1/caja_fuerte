<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Caja Fuerte Romántica ❤️</title>
  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      padding: 20px;
    }

    .container {
      text-align: center;
      background: #222;
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px crimson;
      max-width: 400px;
      width: 100%;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 15px;
    }

    input {
      padding: 5px;
      border-radius: 5px;
      border: none;
      outline: none;
      margin-top: 10px;
      width: 100%;
      font-size: 1rem;
      text-align: center;
    }

    button {
      padding: 12px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      background: crimson;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }

    button:hover {
      background: #ff3b6a;
      transform: scale(1.05);
    }

    .hidden {
      display: none;
    }

    img {
      max-width: 100%;
      margin-top: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px pink;
    }

    #mensajeError {
      color: pink;
      font-size: 0.9rem;
      margin-top: 10px;
    }

    /* 📱 Estilos para móviles */
    @media (max-width: 600px) {
      .container {
        padding: 20px 15px;
        border-radius: 15px;
      }

      h2 {
        font-size: 1.2rem;
      }

      p {
        font-size: 0.95rem;
      }

      input, button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  
  <!-- Pantalla bloqueada -->
  <div id="lock" class="container">
    <h2>🔒 Caja fuerte del amor</h2>
    <p>Ingresa el código secreto</p>
    <input type="password" id="codigo" placeholder="Escribe aquí">
    <button onclick="acceder()">Abrir</button>
    <p id="mensajeError"></p>
  </div>

  <!-- Pantalla desbloqueada -->
  <div id="contenido" class="container hidden">
    <h2>💖 Sorpresa 💖</h2>
    <p>Eres lo mejor que me ha pasado en la vida. Gracias por existir ❤️</p>
    <img src="img/Imagen de WhatsApp 2025-08-31 a las 12.04.44_81ceaf82.jpg" alt="Foto romántica">
  </div>

  <script>
    function acceder() {
      let clave = document.getElementById("codigo").value;
      let lock = document.getElementById("lock");
      let contenido = document.getElementById("contenido");
      let mensajeError = document.getElementById("mensajeError");

      if (clave === "0704") {  // <-- aquí pones tu clave secreta
        lock.classList.add("hidden");
        contenido.classList.remove("hidden");
      } else {
        mensajeError.textContent = "Código incorrecto, intenta de nuevo 💔";
      }
    }
  </script>

</body>
</html>
